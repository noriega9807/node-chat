<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Chat | ChatApp</title>

   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

   <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">

   <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users" class="">

      </div>
   </div>

   <div class="chat__main">
      <ol id="messages" class="chat__messages">
      </ol>

      <div class="chat__footer">
         <form class="" id="message-form">
            <input type="text" name="message" value="" placeholder="Message" autofocus autocomplete="off">

            <button type="submit" name="send-message">Send</button>
         </form>

         <button type="button" id="send-location" name="send-location">Send location</button>
      </div>

   </div>

   <script type="text/template" id="message-template">
      <li class="message">
         <div class="message__title">
            <h4>{{ from }}</h4>
            <span>{{ createdAt }}</span>
         </div>
         <div class="message__body">
            <p>{{ text }}</p>
         </div>
      </li>
   </script>

   <script type="text/template" id="location-message-template">
      <li class="message">
         <div class="message__title">
            <h4>{{ from }}</h4>
            <span>{{ createdAt }}</span>
         </div>
         <div class="message__body">
            <a href="{{ url }}" target="_blank">My current location</a>
         </div>
      </li>
   </script>

   <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
   <script type="text/javascript" src="/js/moment.js"></script>
   <script type="text/javascript" src="/js/mustache.js"></script>
   <script type="text/javascript" src="/js/deparam.js"></script>
   <script src="/socket.io/socket.io.js" type="text/javascript"></script>
   <script src="/js/chat.js" type="text/javascript"></script>
</body>

</html>
